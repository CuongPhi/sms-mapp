<ion-content padding>
  <div id='loginContent'>
    <div text-center>
      <img src="assets/imgs/login.png" width="100">
    </div>
    <ion-grid id='loginGrid'>
      <ion-row>
        <ion-col>
          <button ion-button block icon-start color='blue' (click)='onLoginWithFB()' class="facebookButton">
            <ion-icon name='logo-facebook'></ion-icon>
            Login With Facebook
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button block color='danger' color='red' icon-start (click)='onLoginWithGG()' class="googleButton">
            <ion-icon name='logo-google'></ion-icon>
            Login With Google
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div text-center style='color:white' class="hrLine">
      <!-- <span text-center>Or</span> -->
      Hoặc đăng nhập bằng email: 
    </div>
    <form [formGroup]='formLogin' (submit)='onLoginWithEmail()'>
      <ion-list no-lines padding-top>
        <ion-item>
          <ion-input formControlName='email' type="text" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName='password' type="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block round type="submit" color="secondary">Đăng nhập</button>
    </form>
    <div padding-top>
      <button ion-button block color="light" clear (click)="signupPage()">Đăng ký tài khoản !</button>
      <button ion-button block color="light" clear (click)="forgotPasswordPage()">Quên mật khẩu ?</button>
    </div>
  </div>
</ion-content>
