<ion-content padding>
    <div id='loginContent'>
      <div text-center>
        <img src="assets/imgs/reg.png" width="100">
      </div>
      
      <div class="hrLine">
        <!-- <span>Or</span> -->
      </div>
      <form [formGroup]='formSignup' (submit)='onSignup()'>
        <ion-list no-lines padding-top>
          <ion-item>
            <ion-input type="text" formControlName='email' placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" formControlName='password' placeholder="Password"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block round type="submit" color="secondary">Đăng ký</button>
      </form>
      <div padding-top>
        <button ion-button block color="light" clear (click)="signinPage()">Tới trang đăng nhập !</button>
      </div>
    </div>
  </ion-content>
